<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Python Web Server</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <nav class="bg-blue-700 text-white px-6 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">PythonWebServer</h1>
    <ul class="flex gap-6 text-sm font-medium">
      <li><a href="index.html" class="hover:underline">Home</a></li>
      <li><a href="about.html" class="hover:underline">About</a></li>
      <li><a href="gallery.html" class="hover:underline">Gallery</a></li>
      <li><a href="contact.html" class="underline font-semibold">Contact</a></li>
    </ul>
  </nav>

  <main class="max-w-3xl mx-auto px-6 py-16">
    <h2 class="text-3xl font-bold mb-6 text-center">Contact Us</h2>

    <div class="bg-white p-6 rounded shadow mb-12">
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label class="block font-medium mb-1">Name</label>
          <input type="text" name="name" required class="w-full border border-gray-300 rounded px-4 py-2" />
        </div>
        <div>
          <label class="block font-medium mb-1">Email</label>
          <input type="email" name="email" required class="w-full border border-gray-300 rounded px-4 py-2" />
        </div>
        <div>
          <label class="block font-medium mb-1">Subject</label>
          <input type="text" name="subject" required class="w-full border border-gray-300 rounded px-4 py-2" />
        </div>
        <div>
          <label class="block font-medium mb-1">Message</label>
          <textarea name="message" rows="5" required class="w-full border border-gray-300 rounded px-4 py-2"></textarea>
        </div>
        <button type="submit" class="bg-blue-700 text-white px-6 py-2 rounded hover:bg-blue-800 transition">Send</button>
      </form>
    </div>

    <div class="text-center">
      <p><strong>Email:</strong> info@pythonwebserver.local</p>
      <p><strong>LinkedIn:</strong> <a href="#" class="text-blue-700 hover:underline">Lucio Baiocchi</a></p>
    </div>
  </main>

  <footer class="bg-blue-700 text-white text-center py-6 mt-12">
    &copy; 2025 PythonWebServer
  </footer>

</body>
</html>
